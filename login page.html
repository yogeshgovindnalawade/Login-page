<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;0,900;1,300;1,500;1,600;1,700;1,800;1,900&display=swap' rel="stylesheet">
    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet"  href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: seagreen;
        }

        .wrapper {
            width: 420px;
            background: purple;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
        }

        .input-box {
            width: 100%;
            margin: 20px 0;
            position: relative;
        }

        .input-box input {
            width: calc(100% - 40px);
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px;
        }

        .input-box input::placeholder {
            color: #fff;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
        }

        .remember-forget {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }

        .btn {
            width: 100%;
            background: #3498db;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
    <title>Login Page</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forget password?</a>
           </div>
           <button type="submit" class="btn">Login</button>
           <div class="register-link">
            <p>Don't have an account? <a href="#">Register</a></p>
           </div>
        </form>
    </div>
</body>
</html>
